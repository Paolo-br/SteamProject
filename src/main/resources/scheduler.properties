# ========================================
# Configuration du Scheduler d'Événements
# ========================================

# === KAFKA ===
kafka.bootstrap.servers=localhost:9092
schema.registry.url=http://localhost:8081

# === FRÉQUENCES (en millisecondes) ===

# Phase 1 - Données de base
# Création de jeux (toutes les 2 secondes)
game.release.interval=2000
# Création de joueurs (toutes les 10 secondes)
player.create.interval=10000

# Phase 2 - Événements dépendants (nécessitent jeux ET joueurs)
# Achats (toutes les 1.5 secondes)
purchase.interval=1500
# Sessions de jeu 
session.interval=1000
# Ratings (toutes les 5 secondes)
rating.interval=5000
# Crashs (toutes les 10 secondes)
crash.interval=10000
# Reviews (toutes les 15 secondes)
review.interval=15000

# Phase 3 - Événements rares
# Patches (toutes les 30 secondes)
patch.interval=30000
# DLCs (toutes les 60 secondes)
dlc.interval=60000

# === DÉLAIS INITIAUX (en millisecondes) ===
# Délai avant de commencer les achats/sessions
dependent.initial.delay=15000
# Délai avant de commencer les ratings/crashs/reviews
dependent.phase2.delay=20000
# Délai avant de commencer les patches
dependent.phase3.delay=30000

# === SEUILS MINIMUM ===
# Nombre minimum de jeux requis pour les événements dépendants
minimum.games=5
# Nombre minimum de joueurs requis pour les événements dépendants
minimum.players=3

# === STATISTIQUES ===
# Intervalle d'affichage des stats (toutes les 30 secondes)
stats.interval=30000
